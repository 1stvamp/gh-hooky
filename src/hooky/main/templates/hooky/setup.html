{% extends "hooky/base.html" %}

{% block primary %}
    <div>
        Post commit URL: <code>http://{{ site.domain }}/hook/{{ request.user.id }}/{{ request.user.get_profile.key }}/</code>
    </div>
    <div class="form-data">
        <h3>Setup hooky</h3>
        <form action="." method="POST" >
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" />
        </form>
    </div>
{% endblock primary %}
